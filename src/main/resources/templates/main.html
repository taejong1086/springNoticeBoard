<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            position: relative;
        }
        .add-button {
            position: absolute;
            right: 0;
            top: 0;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/posts/create" class="add-button">글 추가</a>
    <h2 style="text-align: center;">게시판 목록</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">ID</td>
            <td>
                <a th:href="@{/posts/edit/{id}(id=${post.id})}" th:text="${post.title}">제목</a>
            </td>
            <td th:text="${post.content}">내용</td>
            <td th:text="${post.author}">작성자</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
