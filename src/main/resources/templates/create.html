<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      position: relative;
    }
    .button-group {
      position: absolute;
      right: 0;
      top: 0;
    }
    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      margin-left: 5px;
    }
    .button.cancel {
      background-color: #f44336;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button.cancel:hover {
      background-color: #d32f2f;
    }
    form {
      margin-top: 60px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 저장, 취소 버튼 그룹 -->
  <div class="button-group">
    <button type="submit" form="postForm" class="button">저장</button>
    <a href="/posts" class="button cancel">취소</a>
  </div>

  <h2 style="text-align: center;">게시글 작성</h2>

  <form id="postForm" action="/posts/create" method="post">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" required>

    <label for="content">내용</label>
    <textarea id="content" name="content" required></textarea>

    <label for="author">작성자</label>
    <input type="text" id="author" name="author" required> <!-- 작성자 필드 추가 -->
  </form>
</div>
</body>
</html>
